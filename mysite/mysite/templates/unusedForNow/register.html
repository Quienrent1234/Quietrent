{% extends 'base/header.html' %}
{% block content %}


		<!-- Start Page Title Area -->
		<div class="page-title-area">
			<div class="container">
				<div class="page-title-content">
					<h2>Register</h2>
					
					<ul>
						<li>
							<a href="index.html">
								Home 
							</a>
						</li>

						<li class="active">
							Register
						</li>
					</ul>

					<img src="assets/images/choose-shape.png" alt="Image" class="shape shape-3" data-speed="0.09" data-revert="true">
				</div>
			</div>

			<img src="assets/images/subscribe-shape-1.png" alt="Image" class="shape shape-1" data-speed="0.04" data-revert="true">
			<img src="assets/images/subscribe-shape-2.png" alt="Image" class="shape shape-2" data-speed="0.04" data-revert="true">
		</div>
		<!-- End Page Title Area -->

		<!-- Start Register Area -->
		<div class="user-area ptb-100">
			<div class="container">
				<div class="user-form-content">
					<h3>Register</h3>
				
					<form class="user-form">
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<label>First Name</label>
									<input class="form-control" type="text" name="name">
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<label>Last Name</label>
									<input class="form-control" type="text" name="name">
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<label>Username</label>
									<input class="form-control" type="text" name="name">
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<label>Email</label>
									<input class="form-control" type="email" name="name">
								</div>
							</div>

							<div class="col-lg-12">
								<div class="form-group">
									<label>Password *</label>
									<input class="form-control" type="password" name="password">
								</div>
							</div>

							<div class="col-lg-12">
								<div class="form-group">
									<label>Confirm Password *</label>
									<input class="form-control" type="password" name="password">
								</div>
							</div>

							<div class="col-12">
								<div class="login-action">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
										<label class="form-check-label" for="flexCheckDefault">
											I agree to the <a href="terms-conditions.html">Terms of Use</a> and <a href="privacy-policy.html">Privacy Policy</a>
										</label>
									</div>
								</div>
							</div>

							<div class="col-12">
								<button class="default-btn mb-0" type="submit">
									<span>
										Crate Account
										<i class="flaticon-next"></i>
									</span>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- End Register Area -->

{% endblock content %}
