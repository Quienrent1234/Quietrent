<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="../../../static/admin/assets/images/favicon.ico">

    {% block css %}
    {% endblock %}

    <!-- App css -->
    <link href="../../../../static/admin/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../../static/admin/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../../static/admin/assets/css/app.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="body" class="auth-page" style="background-image: url('../../../../static/admin/assets/images/p-1.png'); background-size: cover; background-position: center center;">
    <!-- Log In page -->
    <div class="container-md">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="card-body">
                        <div class="col-lg-5 mx-auto">
                            <div class="card">
                                <div class="card-body p-0 auth-header-box">
                                    <div class="text-center p-3">
                                        <a href="../../../index/" class="logo logo-admin">
                                            <img src="../../../../static/admin/assets/images/logoonly.png" height="50" alt="logo" class="auth-logo">
                                        </a>
                                        <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Saisie du nouveau mot de passe</h4>
                                    </div>
                                </div>
                                <div class="card-body" style="width: 100%;>
                                            <div class="col-lg-6">
                                                    <div class="card" style="width: 100%;">
                                                        <div class="card-header">
                                                            <p class="text-muted mb-0">Veuillez saisir votre nouveau mot de passe deux fois pour plus de sécurité.</p>
                                                        </div><!--end card-header-->
                                                        <div class="card-body">
                                                            <form method="post">
                                                                {% csrf_token %}
                                                                <div class="mb-3">
                                                                    {{form}}
                                                                </div>
                                                                <button type="submit" class="btn btn-de-primary">Changer mon mot de passe</button>
                                                                <button type="reset" class="btn btn-de-danger">Annuler</button>
                                                            </form>
                                                        </div><!--end card-body-->
                                                    </div><!--end card-->
                                                </div><!--end col-->
                                            </div>
                                </div><!--end card-body-->
                                <div class="card-body bg-light-alt text-center">
                                    &copy; <script>
                                        document.write(new Date().getFullYear())
                                    </script> QuietRent
                                </div><!--end card-body-->
                            </div><!--end card-->
                        </div><!--end col-->
                    </div><!--end row-->
                </div><!--end card-body-->
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
</div>
