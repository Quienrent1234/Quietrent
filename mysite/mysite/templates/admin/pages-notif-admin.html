{% extends 'admin/content-admin.html' %}


{% block content2 %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Toutes vos notifications</h4>
            </div><!--end card-header-->
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-unstyled faq-qa">
                            {% for notif in message %}
                            <li>
                                <h6 class="">{{notif.titre}}</h6>
            
                                <table class="table">
                                    <tbody>
                                    <tr style="display:flex">        
                                        <td style="width:100%">{{notif.message}}</td>
                                        
                                        <td style="margin:auto; background-color:hsl(168, 31%, 70%);" class=" badge rounded-pill text-light">{{notif.date_message}}</td>
                                        <td>
                                            <form method="post" action="{% url 'delete_notif' notif.id %}">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-de-danger" style="border:none"><i class="mdi mdi-delete-outline" style="font-size: medium;"></i></button>
                                            </form>
                                        </td>

                                        <td>
                                                <form method="post" action="{% url 'redirectNotifButton' notif.id %}">
                                                {% csrf_token %}
                                                <button type="submit" {% if notif.type == 'other' %} style="visibility: hidden;" {% endif %} class="btn btn-de-success btn-sm" style="border:none"><i class="mdi mdi-eye-outline" style="font-size: medium;"></i></button>
                                                </form>
                                        </td>
                                    </tr><!--end tr-->                        
                                    </tbody>
                                </table>  
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div> <!--end row-->                                           
            </div><!--end card-body-->
        </div><!--end card-->
    </div><!--end col-->                        
</div><!--end row-->
{% endblock %}
