<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

<body>
    <button class="btn" style="margin:20px;color:white;background-color:4c9082" onmouseover="this.style.background='#213438';this.style.transition='all 1s'" onmouseout="this.style.background='#4c9082';this.style.transition='all 1s';this.blur()" onclick="sendEmail()">Envoyer le lien de paiement</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function sendEmail() {
            $.ajax({
                url: '../send-payment-link/',
                type: 'post',
                data: {'choice': 1},
                headers: {'X-CSRFToken': document.cookie.substring(document.cookie.indexOf('csrftoken=') + 10, document.cookie.length)}
            })
        }
    </script>
</body>
