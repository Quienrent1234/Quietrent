{% extends 'admin/content-admin.html' %}


{% block css %}
<link href="../../../static/admin/assets/plugins/tobii/tobii.min.css" rel="stylesheet" type="text/css" />
{% endblock %}


{% block content2 %}

{% if request.user.is_authenticated %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Envoy√© une alert</h4>
    </div><!--end card-header-->
    <div class="card-body">
        <div class="row">                                        
            <div class="col-12">
                <p>{{erreur}}</p>
                <form action="" method="post" validate>
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <select id="alertType" name="type" class="form-control" required>
                                <option disabled="" selected="" hidden="" >--</option>
                                <option value="doc">Document Manquant</option>
                                <option value="ajout">Ajout de documents</option>
                                <option value="modif">Modification des informations</option>
                                <option value="other">Autre</option>
                            </select>                                                    
                        </div> 
                        <div class="col-lg-6">
                        </div>                                                   
                    </div>
                    <br>
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control mb-2" type="text" id="subject" name="subject" placeholder="Subject" required>                                                       
                        </div>                                                    
                    </div>
                    <div class="form-group">
                        <textarea class="form-control mb-2" id="message" name="message" rows="4" placeholder="Your message" required></textarea>
                    </div>                                                
                   
                    <button type="submit" class="btn btn-primary btn-block px-4">Envoyer l'alerte</button>
                </form>
            </div><!--end col-->
        </div><!--end row-->                                    
    </div><!--end card-body-->
</div><!--end card-->
{% else %}
<p>Veuillez- vous connecter en cliquant <a href="../../../register/login/">ici</a>.</p>
{% endif %}
{% endblock %}

{% block js %}
<script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
</script>
<script src="../../static/admin/assets/js/send-message-admin.js"></script>
{% endblock %}
